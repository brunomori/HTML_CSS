<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex boxtutorial</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }


        .container{
            height: 100%;
            display: flex;
            justify-content: space-around;
        }

        .child{
            width: 80%;
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>

    </div>

    
</body>
</html>
