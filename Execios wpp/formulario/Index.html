<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frist Fomulario</title>
</head>
<body>
    <header>
        <h2>Free Code Camp Survey Form</h2>
        <h3>Thank you for taking the time to help us improve the platform</h3>

        <main>
            <p>
                <label for="inome">Nome</label>
                <input type="name" name="nome" id="inome">
            </p>
            <br>

            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail">
                
            </p>

            <br>

            <p>
                <label for="iidade">Idade</label>
                <input type="number" name="idade" id="iidade">
            </p>

            <br>
               
            <p>Which option best describes your current role?</p>
            <p>
                <select name="função" id="ifuncao">
                <option value="option">Selecione Uma opção</option>
                <option value="Estudante">Estudante</option>
                <option value="Trabalho">Trabalho Full time</option>
                <option value="Professor">Professor Full time</option>

            </p>
            <br>
                
            <p>Would you recommend freeCodeCamp to a friend?
              

            
            <label for="ibolinha"></label>
            <input type="radio" name="bolinha" id="ibolinha">Definitely
                    
          

        </main>
    </header>
</body>
</html>
