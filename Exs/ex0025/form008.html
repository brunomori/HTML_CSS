<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulario</title>

<body>
    <h2>Exemplo Formulario:</h2>
    <form action="cadastro.php" method="post">
        <fieldset>
            <p>
                <label for="inumero1">Numero 1:</label>
                <input type="number" name="numero1" id="inumero1" min="0" max="30" required oninput="isoma.innerHTML= Number(inumero1.value) + Number(inumero2.value)">

                <label for="inumero2">Numero 2:</label>
                <input type="number" name="numero2" id="inumero2" min="0"  max=30 required oninput="isoma.innerHTML= Number(inumero1.value) + Number(inumero2.value)">
            </p>

            <p>
                <input type="submit"> 
                <input type="reset">
            </p>
        </fieldset>

        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma">0</output>
        </p>
    </form>
        
</body>
</html>
