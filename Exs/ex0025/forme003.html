<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="inome">Name</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">

    </p>
    <p>
        <label for="imedia">MÃ©dia</label>
        <input type="number" name="media" id="imeida" min="0" max="10" placeholder="0 a 10" step="0.5">
    </p>

    <p>
        <label for="imes">Periodo Letivel</label>
        <input type="month" name="mes" id="mes" value="2020-07">
    </p>

    <label for="idia">Dia prova</label>
    <input type="date" name="dia" id="idia">
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
    <label for="ihora">Hora da prova</label>
    <input type="time" name="hora" id="ihora" value="12:00">
</form>   
</body>
</html>
