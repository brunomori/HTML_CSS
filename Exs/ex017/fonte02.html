<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'Love';
            src: url('Olondon_.otf') format('opentype'),url('OldLondon.ttf')
            format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;       
         }
         h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3em;
         }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque soluta pariatur vero labore sapiente delectus velit voluptatum tempora, nemo quia perferendis sit. Consequuntur fugiat enim optio magnam perspiciatis debitis excepturi.</p>

    
</body>
</html>
