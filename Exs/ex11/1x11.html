<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos ou simplesmente aumenta e dimnua o tamanho do navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="IMG/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="IMG/m.png" type="image/png">
        <img src="IMG/g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/guanacast-33.mp3" controls ></audio>  
    <!--MP3 WAV OGG-->

</body>
</html>
